type: object
properties:
  id:
    type: string
    format: uuid
    description: "The unique identifier for the customer."
    readOnly: true
  name:
    $ref: name.yaml
  shipToAddress:
    $ref: address.yaml
  billToAddress:
    $ref: address.yaml
  email:
    type: [string, 'null']
    maxLength: 255
    minLength: 3
    format: email
    example: "john.doe@gmail.com"
  phone:
    type:
      - string
      - 'null'
    maxLength: 15
    minLength: 7
    example: "800-555-1212"
  paymentMethods:
    type: array
    items: 
      $ref: payment_method.yaml
  dateCreated:
    type: string
    format: date-time
    description: "The date and time when the customer was created."
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    description: "The date and time when the customer was last updated."
    readOnly: true
required:
  - name
  - shipToAddress
  - billToAddress
      