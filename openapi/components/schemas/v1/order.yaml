type: object
properties: 
  id:
    type: string
    format: uuid
    description: "The unique identifier for the order."
    readOnly: true
  customer:
    $ref: order_customer.yaml
  orderStatus:
    type: string
    description: "The status of the order."
    enum: [NEW, HOLD, SHIPPED, DELIVERED, CLOSED]
    default: NEW
  shipmentInfo:
    type: string
    minLength: 1
    maxLength: 255
  orderLines:
    type: array
    description: "The order lines of the order."
    items:
      $ref: order_line.yaml
  dateCreated:
    $ref: ../commons/iso_timestamp.yaml
  dateUpdated:
    $ref: ../commons/iso_timestamp.yaml
required:
  - customer
  - orderStatus
  - orderLines