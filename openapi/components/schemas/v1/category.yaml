type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier for the category.
    readOnly: true
  category:
    type: string
    description: The category of the product
    minLength: 3
    maxLength: 25
    example: Electronics
  description:
    type: string
    description: The description of the category.
    minLength: 3
    maxLength: 255
    example: Devices and gadgets including phones, laptops, and accessories.
  dateCreated:
    $ref: ../commons/iso_timestamp.yaml
  dateUpdated:
    $ref: ../commons/iso_timestamp.yaml
required:
  - category
  - description