type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier for the image.
    readOnly: true
  url:
    type: string
    description: The URL of the image. 
    format: url
    minLength: 5
    maxLength: 500
    example: https://example.com/wp-content/uploads/2019/08/image.jpg
  altText:
    type:
      - string
      - 'null'
    minLength: 3
    maxLength: 255
    description: The alternative text for the image.
  dateCreated:
    $ref: ../commons/iso_timestamp.yaml
  dateUpdated:
    $ref: ../commons/iso_timestamp.yaml
required:
  - url