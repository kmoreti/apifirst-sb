type: object
properties:
  id:
    type: string
    format: uuid
    description: "The unique identifier for the product."
    readOnly: true
  product:
    $ref: order_product.yaml
  orderQuantity:
    type: integer
    description: "The quantity of the product ordered."
    minimum: 1
    maximum: 10000
    example: 2
  shipQuantity:
    type: integer
    description: "The quantity of the product shipped."
    minimum: 0
    maximum: 10000
    example: 2
  dateCreated:
    $ref: ../commons/iso_timestamp.yaml
  dateUpdated:
    $ref: ../commons/iso_timestamp.yaml
required:
  - product
  - orderQuantity