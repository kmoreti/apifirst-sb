type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier for the payment method.
    readOnly: true
  displayName:
    type: string
    minLength: 2
    maxLength: 100
    example: My Chase Card
  cardNumber:
    type: integer
  expiryMonth:
    type: integer
    example: 7
  expiryYear:
    type: integer
    example: 26
  cvv:
    type: integer
    example: 123
  dateCreated:
    $ref: ../commons/iso_timestamp.yaml
  dateUpdated:
    $ref: ../commons/iso_timestamp.yaml
required:
  - displayName
  - cardNumber
  - expiryMonth
  - expiryYear
  - cvv